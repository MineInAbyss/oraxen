# MISCELLANEOUS
commands:
  enabled: true
armor_effects:
  enabled: true
  delay_in_ticks: 20
custom:
  enabled: true
itemtype:
  enabled: true
soulbound:
  enabled: true
backpack:
  enabled: true
misc:
  enabled: true


# GAMEPLAY
noteblock:
  tool_types: [ WOODEN, STONE, IRON, GOLDEN, DIAMOND, NETHERITE ]
  # Reimplements noteblock features while using custom blocks
  # Adds instrument option in noteblock mechanics
  reimplement_noteblock_features: false
  custom_block_sounds: true
  enabled: true
stringblock:
    tool_types: [ WOODEN, STONE, IRON, GOLDEN, DIAMOND, NETHERITE ]
    sapling_growth_check_delay: 4000
    disable_vanilla_strings: false
    custom_block_sounds: true
    enabled: true
furniture:
  tool_types: [ WOODEN, STONE, IRON, GOLDEN, DIAMOND, NETHERITE ]
  evolution_check_delay: 200
  enabled: true


# COMBAT
lifeleech:
  enabled: true
energyblast:
  enabled: true
fireball:
  enabled: true
thor:
  enabled: true
witherskull:
  enabled: true


# FARMING
bigmining:
  enabled: true
  # Toggles if Oraxen should call the BlockBreakEvent or just listen to it
  # Known to cause issues with some enchantment-plugins if enabled
  call_events: true
smelting:
  enabled: true
  # To remove an item that should not be cooked, add it here !
  blacklist_cooked:
    - WET_SPONGE
harvesting:
  enabled: true
